<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorate="common/layout">
<head>
<title>Post - Webapplication by Zaprogramuj.pl</title>
<meta charset="utf-8" />
<style id="pageStyle" type="text/css">
[[${post.content}]]
</style>
</head>
<body>
	<div layout:fragment="content">
		<div id="adminMenu" class="wrapper">
			<div th:include="admin/adminPostMenuNavbar :: adminPostMenuNavbar" th:remove="tag"></div>
			<!-- Page Content Holder -->
			<div id="content" class="container">
				<div th:include="component/post/postElement :: postElement" th:remove="tag"></div>
			</div>
		</div>
		<div>
			<script type="text/javascript" th:src="@{../../../js/dynamicCssChanging.js}"></script>
		</div>
	</div>
</body>
</html>

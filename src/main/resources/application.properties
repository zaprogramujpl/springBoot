spring.thymeleaf.cache=false
spring.messages.encoding=UTF-8
server.port = 8075

logging.level.org.springframework.web=INFO
logging.level.pl.zaprogramuj=INFO

#DataSource
spring.datasource.url=jdbc:postgresql://localhost/springBootApp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.generate-ddl=true

#Keep the connection alive if idle for a long time
spring.datasource.testWhileIdle=true;
spring.datasource.validatiomQuery=SELECT 1

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

#Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=25
spring.mail.username=private
spring.mail.password=private
spring.mail.properties.mail.smtp.auth=true;
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Add Comment Form Component - Webapplication by zaprogramuj.pl</title>
</head>
<body>
	<div th:fragment="addCommentFormComponent">
		<form th:object="${commentForm}" th:action="@{{path}(path=${addCommentUrl})}" method="post">
			<div class="form-group">
				<label for="content">CONTENT</label>
				<input type="text" class="form-control" id="content" name="content" placeholder="Comment's content" />
			</div>
			<div class="form-group">
				<label for="parentId">PARENT ID</label>
				<input type="text" class="form-control" id="parentId" name="parentId"/>
			</div>
			<div class="form-group">
				<label for="postId">POST_ID</label>
				<input type="text" class="form-control" id="postId" name="postId"/>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</body>
</html>

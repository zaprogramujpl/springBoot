<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
</head>
<body>
	<div th:fragment="forgotPasswordForm">
	
		<div th:if="${successSendingEmail}">
			<div>Wiadomość wysłana</div>
		</div>	
	
		<form th:action="@{/forgot-password}" method="post" th:object="${forgotPasswordForm}">
			<div class="form-group">
				<label th:text="#{forgotPasswordForm.label}"></label> 
				<input type="text" class="form-control" th:field="*{emailAddress}" />
				<div th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}" class="alert alert-danger col-sm-12 col-lg-12 col-xs-12">Name Error</div>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</body>
</html>

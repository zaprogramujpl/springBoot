<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
</head>
<body>
	<div th:fragment="resetPasswordForm">	
		<form th:action="@{/reset-password}" method="post" th:object="${passwordResetForm}">
			<div class="form-group">
				<label th:text="#{resetPasswordFormValidator.label}"></label> 
				<input type="text" class="form-control" th:field="*{password}" />
				<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger col-sm-12 col-lg-12 col-xs-12">Name Error</div>
			</div>
			<div class="form-group">
				<label th:text="#{resetPasswordFormValidator.confirm.label}"></label> 
				<input type="text" class="form-control" th:field="*{confirmPassword}" />
				<div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="alert alert-danger col-sm-12 col-lg-12 col-xs-12">Name Error</div>
			</div>
			<input type="text" name="token" th:value="${token}" />
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</body>
</html>

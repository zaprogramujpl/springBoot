<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorate="common/layout">
<head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="col-md-6">
				<div th:if="${errorResetPasswordToken} != null">
					<div th:text="${errorResetPasswordToken}"></div>
				</div>
				<div th:if="${errorResetPasswordToken} == null">
					<div th:replace="component/resetPassword/resetPasswordComponent :: resetPasswordForm"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
